<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>

    <div class="header">
        <a href="index.html"><img src="img/logo.jpg" alt=""></a>
        <button class="removeBTN" id="Showcart" onclick="showCart()">Show Cart</button>
    </div>
    <div class="products">
    </div>

    <div class="cart">
        <div class="cart-header">
            <h2>Cart</h2>
            <button id="closeCart" onclick="closeCart()">X</button>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <h3>Total: $<span class="total">0</span></h3>
        </div>
        <div class="cartClear">
            <button class="clearCart" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
    <div id="toast" class="toast hidden">
        <p>Product Added to Cart</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
